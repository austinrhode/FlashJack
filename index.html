<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/style.css">
    <title>FlashJack</title>
    <base href=".">
</head>
<body>
    <div id="feedback">
        <span>Feedback</span><span>1/280</span>
    </div>
    <main>
        <div id="house">
            <div class="card" id="dealer">
                <img src="./public/assets/11.png" alt="">
            </div>
            <div class="card">
                <img src="./public/assets/back.png" alt="">
            </div>
        </div>
        <div id="player">
            <div class="card" id="player1">
                <img src="./public/assets/11.png" alt="">
            </div>
            <div class="card" id="player2">
                <img src="./public/assets/11.png" alt="">
            </div>
        </div>
        <div id="options">
            <div>
                <button id="hit">Hit (h)</button>
                <div class="bg-btn"></div>
            </div>
            <div>
                <button id="stand">Stand (j)</button>
                <div class="bg-btn"></div>
            </div>
            <div>
                <button id="split">Split (s)</button>
                <div class="bg-btn"></div>
            </div>
           <div>
                <button id="double">Double (d)</button>
                <div class="bg-btn"></div>
           </div>
        </div>
    </main>
</body>
<script src="./public/app.js" type="module"></script>
</html>
